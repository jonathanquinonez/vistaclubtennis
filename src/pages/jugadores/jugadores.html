<!--

  Ionic pages and navigation.-->

<ion-header>

    <ion-navbar  hideBackButton="true">
        <ion-title>Tennis Golf Club</ion-title>
     <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
     
     
     </ion-navbar>

</ion-header>


<ion-content padding class="contenedor-principal">
  <div class = "row responsive-sm" >
    
   <h1 class="titulo">Jugadores Golf</h1>
   

     
     
       </div>

  


   <ion-grid>
      
     
              <form [formGroup]="LoginForm1">
              <ion-list>   
                <ion-row>
                  <ion-col col-4>
                   <ion-item>
                       
                     <ion-input type="text" class="nombreapellido"  formControlName="jugador11"   [(ngModel)]="grupo.jugador1"  placeholder="Handicap o CC." required></ion-input>
                    </ion-item>
                    </ion-col>

                    <ion-col col-1>
                  
                        <ion-icon name="md-search" class="icon-aprobar" (click)="consultahandicap(grupo.jugador1,1)"></ion-icon>
                       
                     </ion-col>

                    <ion-col col-7>
                      <ion-item>
                        
                        <ion-input class="nombreapellido" formControlName="jugador111" type="text" required value="{{jugadoresarray['jugador1']}}" readonly></ion-input>
                       </ion-item>
                       </ion-col>
                       
              </ion-row>

                  <br>
                  <ion-row>
                    <ion-col col-4>
                    <ion-item>
                      
                      <ion-input class="nombreapellido"  formControlName="jugador22"   [(ngModel)]="grupo.jugador2" type="text" placeholder="Handicap o CC." required></ion-input>
                    </ion-item>

                  </ion-col>

                    <ion-col col-1>
                  
                     <ion-icon name="md-search" class="icon-aprobar" (click)="consultahandicap(grupo.jugador2,2)"></ion-icon>
                    
                  </ion-col>

                  <ion-col col-7>
                    <ion-item>
                      
                      <ion-input class="nombreapellido"  type="text"  formControlName="jugador222" required value="{{jugadoresarray['jugador2']}}" readonly></ion-input>
                     </ion-item>
                     </ion-col>
                   
                </ion-row>
                    <br>
                    <ion-row>
                      <ion-col col-4>
                    <ion-item>
                       
                      <ion-input class="nombreapellido"  formControlName="jugador33"  [(ngModel)]="grupo.jugador3" type="text" placeholder="Handicap o CC."></ion-input>
                    </ion-item>
                  </ion-col>

                     <ion-col col-1>
                  
                      <ion-icon name="md-search" class="icon-aprobar" (click)="consultahandicap(grupo.jugador3,3)"></ion-icon>
                     
                   </ion-col>

                  <ion-col col-7>
                    <ion-item>
                      
                      <ion-input class="nombreapellido"  type="text" formControlName="jugador333"  value="{{jugadoresarray['jugador3']}}" readonly></ion-input>
                     </ion-item>
                     </ion-col>
                    
                </ion-row>
                  </ion-list>
                </form>
         
      <ion-row>
        <ion-col col-12> 
            
              <ion-item>
            <ion-icon  name="md-calendar" item-start></ion-icon>
         
            <ion-datetime  (ionChange)="fecha1(fechaturno)"  [(ngModel)]="fechaturno"  displayFormat="DD/MM/YYYY" min="2016" ngDefaultControl></ion-datetime>
           
          </ion-item>
      
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <ion-item>
                <ion-label style="color:#000;">Fechas Disponibles</ion-label>
            <ion-select  [(ngModel)]="fechaseleccionada" multiple="false" cancelText="Cancelar" okText="Seleccionar!" ngDefaultControl>
                
                <ion-option  [(ngModel)]="idhoraseleccionada"  *ngFor="let users of turnosx.data" value="{{users.id}}" (click)="hora1()"  ngDefaultControl>{{users.fecha_hora_inicio}} - {{users.fecha_hora_fin}}</ion-option>  
            </ion-select>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12>
              <button class="botont center22" disabled={{botonreserva}} (click)="reservar()">Reservar </button>
          </ion-col>
        </ion-row>
     
    </ion-grid>
      

</ion-content>
