<!--

  Ionic pages and navigation.-->

<ion-header>

    <ion-navbar  hideBackButton="true">
        <ion-title>Tennis Golf Club</ion-title>
     <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
     
     
     </ion-navbar>

</ion-header>


<ion-content padding class="contenedor-principal">
  <div class = "row responsive-sm" >
    
   <h1 class="titulo">Jugadores Golf</h1>
   

     
     
       </div>

  


   <ion-grid>
      
     
              <form [formGroup]="LoginForm1">
              <ion-list>   
                <ion-row>
                  <ion-col col-6>
                   <ion-item>
                       
                     <ion-input type="text" class="nombreapellido"  formControlName="jugador11" (input)="consultahandicap(grupo.jugador1,1)"  [(ngModel)]="grupo.jugador1"  placeholder="Handicap Jugador 1 (*)" required></ion-input>
                    </ion-item>
                    </ion-col>
                    <ion-col col-6>
                      <ion-item>
                        
                        <ion-input class="nombreapellido"  type="text" Readonly required value="{{jugadoresarray['jugador1']}}"></ion-input>
                       </ion-item>
                       </ion-col>
                   
              </ion-row>

                  <br>
                  <ion-row>
                    <ion-col col-6>
                    <ion-item>
                      
                      <ion-input class="nombreapellido"  formControlName="jugador22"  (input)="consultahandicap(grupo.jugador2,2)" [(ngModel)]="grupo.jugador2" type="text" placeholder="Handicap Jugador 2 (*)" required></ion-input>
                    </ion-item>

                  </ion-col>
                  <ion-col col-6>
                    <ion-item>
                      
                      <ion-input class="nombreapellido"  type="text" Readonly required value="{{jugadoresarray['jugador2']}}"></ion-input>
                     </ion-item>
                     </ion-col>
                </ion-row>
                    <br>
                    <ion-row>
                      <ion-col col-6>
                    <ion-item>
                       
                      <ion-input class="nombreapellido"  formControlName="jugador33" (input)="consultahandicap(grupo.jugador3,3)" [(ngModel)]="grupo.jugador3" type="text" placeholder="Handicap Jugador 3 (*)" required></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col col-6>
                    <ion-item>
                      
                      <ion-input class="nombreapellido"  type="text" Readonly required value="{{jugadoresarray['jugador3']}}"></ion-input>
                     </ion-item>
                     </ion-col>
                </ion-row>
                  </ion-list>
                </form>
         
      <ion-row>
        <ion-col col-12> 
            
              <ion-item>
            <ion-icon  name="md-calendar" item-start></ion-icon>
         
            <ion-datetime  (ionChange)="fecha1(fechaturno)"  [(ngModel)]="fechaturno"  displayFormat="DD/MM/YYYY" min="2016" ngDefaultControl></ion-datetime>
           
          </ion-item>
      
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <ion-item>
                <ion-label style="color:#000;">Fechas Disponibles</ion-label>
            <ion-select  [(ngModel)]="fechaseleccionada" multiple="false" cancelText="Cancelar" okText="Seleccionar!" ngDefaultControl>
                
                <ion-option  [(ngModel)]="idhoraseleccionada"  *ngFor="let users of turnosx.data" value="{{users.id}}" (click)="hora1()"  ngDefaultControl>{{users.fecha_hora_inicio}} - {{users.fecha_hora_fin}}</ion-option>  
            </ion-select>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-12>
              <button class="botont center22" (click)="reservar()">Reservar </button>
          </ion-col>
        </ion-row>
     
    </ion-grid>
      

</ion-content>
