<ion-header>

    <ion-navbar  hideBackButton="true">
        <ion-title>Tennis Golf Club</ion-title>
     <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
     
     
     </ion-navbar>

</ion-header>


<ion-content padding class="contenedor-principal">

  <!-- ion slides --> 
<div  no-padding *ngFor="let eventos of eventos.data" >
    
      <div class = "col col-25 Backinfo sombras" (click)="detalleevento(eventos.id)" >
              <ion-slides autoplay="2000" speed="900"  style="width:100%">
              <!-- slide final -->
              <ion-slide>
              <img src="{{eventos.video}}" style="width:100%">
              
        </ion-slide>      
              <!-- slide final-->       
            </ion-slides>
         <!-- ion slides -->
         <div class = "row responsive-sm titles" no-padding >
          <div class = "col col-25 " text-center>{{eventos.nombre}}</div>
      </div>
      
    </div>
      </div>

</ion-content>
