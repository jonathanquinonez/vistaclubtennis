<ion-header>
  
      <ion-navbar  hideBackButton="true">
          <ion-title>Tennis Golf Club</ion-title>
       <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
       
       
       </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="contenedor-principal">
  
  <h1 class="titulo" *ngIf="Infosalon.data"> {{Infosalon.data.nombre}} </h1>
  
    <div no-padding>
  
      <div class="col col-25 Backinfo sombras">
        <ion-slides *ngIf="datasalon.data && datasalon.data.length" autoplay="2000" speed="900" loop="true" style="width:100%">
          <!-- slide final -->
          <ion-slide *ngFor="let salon of datasalon.data">
            <img src="{{salon.url}}" style="width:100%">
  
          </ion-slide>
          <!-- slide final-->
        </ion-slides>
        <!-- ion slides -->
        <div *ngIf="Infosalon.data" >
          <div class="row responsive-sm titles" >
            <div class="col col-25 " text-center><strong> {{Infosalon.data.nombre}}</strong></div>
          </div>
          <div class="row Backinfo sombras">
            <div class="col col-75 " style="padding:15px;" text-center>
              <strong> </strong> {{Infosalon.data.descripcion}}<br>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  
  
  </ion-content>
