<ion-header>
  
      <ion-navbar  hideBackButton="true">
          <ion-title>Tennis Golf Club</ion-title>
       <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
       
       
       </ion-navbar>
  
  </ion-header>


<ion-content padding class="contenedor-principal">
  <h1 class="titulo">Formulario PQRS</h1>
  <form [formGroup]="LoginForm">
    <ion-list>
    <ion-item>
        <ion-label floating>Nombre Completo *</ion-label>
        <ion-input type="text" formControlName="Nombre" required></ion-input>
      </ion-item>
<br>
<ion-item>
    <ion-label floating>Asunto *</ion-label>
    <ion-input type="text" required formControlName="Asunto"></ion-input>
  </ion-item>
  <br>
      <ion-item>
          <ion-textarea required COLS="20" ROWS="10" formControlName="Descripcion *" placeholder="Descripcion"></ion-textarea>
        </ion-item>
      </ion-list>
  
      <button (click)="Login($event)" class="botont center" ion-button icon-start>
          <ion-icon name="md-send"></ion-icon>
         Enviar
      </button>
    </form>
    </ion-content>
