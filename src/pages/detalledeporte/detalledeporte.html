<ion-header>
    
        <ion-navbar  hideBackButton="true">
            <ion-title>Tennis Golf Club</ion-title>
         <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
         
         
         </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding class="contenedor-principal">
    
    <h1 class="titulo" *ngIf="Infoevento1.data"> {{Infoevento1.data.nombre}} </h1>
    
      <div no-padding>
    
        <div class="col col-25 Backinfo sombras">
          <ion-slides *ngIf="dataevento1.data && dataevento1.data.length" autoplay="2000" speed="900" loop="true" style="width:100%">
            <!-- slide final -->
            <ion-slide *ngFor="let eventos of dataevento1.data">
              <img src="{{eventos.url}}" style="width:100%">
    
            </ion-slide>
            <!-- slide final-->
          </ion-slides>
          <!-- ion slides -->
          <div *ngIf="Infoevento1.data" >
            <div class="row responsive-sm titles" >
              <div class="col col-25 " text-center><strong> {{Infoevento1.data.nombre}}</strong></div>
            </div>
            <div class="row Backinfo sombras">
              <div class="col col-75 " style="padding:15px;" text-center>
                <strong> </strong> {{Infoevento1.data.descripcion}}<br>
              </div>
            </div>
          </div>
    
        </div>
      </div>
    
    
    </ion-content>
