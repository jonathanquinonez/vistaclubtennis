<ion-header>
    
        <ion-navbar  hideBackButton="true">
            <ion-title>Tennis Golf Club</ion-title>
         <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
         
         
         </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding class="contenedor-principal">
    <!-- ion slides --> 
    <div  no-padding *ngFor="let salones1 of salones.data">
        
          <div class = "col col-25 Backinfo sombras" *ngIf="(salones1.tipo == 3)" (click)="detallesalon(salones1.id)"> <!--  inicio ngIf-->
                  <ion-slides autoplay="2000" loop="true" speed="900"  style="width:100%">
                  <!-- slide final -->
                  <ion-slide>
                  <img src="{{salones1.video}}" style="width:100%">
                  
            </ion-slide>      
                  <!-- slide final-->       
                </ion-slides>
             <!-- ion slides -->
             <div class = "row responsive-sm titles" no-padding >
              <div class = "col col-25 " text-center>{{salones1.nombre}}</div>
          </div>
          
        </div> <!-- fin ngIf -->
          </div>
    </ion-content>
