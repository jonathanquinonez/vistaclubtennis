<ion-header>
  
    <ion-navbar  hideBackButton="true">
        <ion-title>Tennis Golf Club</ion-title>
     <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
     
     
     </ion-navbar>

</ion-header>


<ion-content padding class="contenedor-principal">

<h1 class="titulo" > {{datasalon.titulo}} </h1>

  <div no-padding>

    <div class="col col-25 Backinfo sombras">
      <ion-slides  autoplay="2000" speed="900" loop="true" style="width:100%" *ngIf="datasalonimg.data && datasalonimg.data.length">
        <!-- slide final -->
        <ion-slide *ngFor="let salon of datasalonimg.data">
          <img src="{{salon.imagen}}" style="width:100%">

        </ion-slide>
        <!-- slide final-->
      </ion-slides>
      <!-- ion slides -->
      <div  >
        <div class="row responsive-sm titles" >
          <div class="col col-25 " text-center><strong> {{datasalon.titulo}}</strong></div>
        </div>
        <div class="row Backinfo sombras">
          <div class="col col-75 " style="padding:15px;" text-center>
            <strong> </strong> {{datasalon.contenido}}<br>
          </div>
        </div>
      </div>

    </div>
  </div>


</ion-content>
