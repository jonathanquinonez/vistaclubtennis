<ion-header>
    
  <ion-navbar  hideBackButton="true">
    <ion-title>Tennis Golf Club</ion-title>
<button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>


</ion-navbar>
      
  </ion-header>


<ion-content padding class="contenedor-principal">

  <div style="height:5px;"></div>
          <img  src="assets/images/tennis/logo.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">

          <div style="height:10px;"></div>
        <ion-grid>
            <ion-row>
              <ion-col col-12>
                  <div class = "row center2" style="width:60%">
                      <div   class = "col" ><img (click)="gastronomia()" src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/gastronomia.png"></div>
                      <div   class = "col" ><img (click)="instalaciones()" src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/instalaciones.png"></div>
                      </div>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <div class = "row center2" style="width:60%">
                        
                                <div   class = "col" ><img (click)="deportes()" src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/deportes.png"  ></div>
                                <div   class = "col" ><img (click)="eventos()" src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/eventos.png"></div>
                        
                                </div>
                </ion-col>
              </ion-row>
            <ion-row *ngIf="logueado1">
                  <ion-col col-12>
                      <div class = "row center2" style="width:60%">
                          
                                  <div   class = "col" ><img (click)="teetime()" src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/teetime.png"></div>
                                  <div   class = "col" ><img (click)="noticias()" src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/noticias.png"></div>
                          
                                  </div>
                  </ion-col>
                </ion-row>
                <div style="height:20px;"></div>
                <ion-row class="footer-background" (click)="menu2()" *ngIf="logueado1">
                  <ion-col col-12>
                        <div>
                        <ion-title class="center3"  style="font-family: MyriadPro; font-size:0.5em ;"><p class="center3" style="font-family: MyriadPro;color:#fff;; font-size:0.8em ;">Zona de Asociados</p></ion-title>
                        </div>
                      </ion-col>
                    </ion-row>
           
          </ion-grid>

          
          
  
            
         
</ion-content>
