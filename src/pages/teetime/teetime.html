<ion-header>
    <ion-navbar  hideBackButton="true">
        
     <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
     
     
     </ion-navbar>
  </ion-header>
  
  <ion-content padding class="contenedor-principal">
    
    
    
    <h1 class="titulo">Mis Tee Times</h1>
  
    <!-- <div class = "row responsive-sm"  *ngFor="let p0 of datateetime.data">
      div posicionamiento 25 --> 
      <!-- div posicionamiento 25 *ngFor="let teetime of datateetime.data" *ngIf="teetime.data && datateetime.data.length"
     <p> {{}}</p>
  </div>-->

  <ion-grid *ngIf="datateetime.data && datateetime.data.length">
      <ion-row >
        <ion-col col-12>
            <div class = "cuerpo-div"   no-padding style="border: 1px solid black;"  *ngFor="let teetime of datateetime.data" >
                <div >
               <div class="titulo-div" >
                 <div class="fecha" >
                    <p *ngFor="let a of teetime | slice:0:1; let i=index">{{ a.fecha_hora_inicio}}</p>
                     
                 </div>
                 <div class="hora">
                   <p *ngFor="let a of teetime | slice:0:1; let i=index">{{ a.fecha_hora_fin}}</p>
                    
                 </div>  
               </div>    
             
               <div>
                 <div class="nombres" style="text-align: center; font-size: 12px;"  >
                    <div>
                  
                                 <p *ngFor="let a of teetime"> {{ a.nombre}}</p>
                               
                    </div>
                 </div>
                   <div style="text-align: center; font-size: 12px;" class="contenedor-trash"> 
                       <ion-icon name="trash" class="icon-trash"></ion-icon>
                     </div>
                   </div>
               </div>
              </div>
        </ion-col>
      </ion-row>
     
      <ion-row>
        <ion-col col-12>
            <button class="botont center22" (click)="jugadores()">Autorizar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
