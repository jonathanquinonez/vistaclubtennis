<!--

  Ionic pages and navigation.-->

<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Tennis Golf Club</ion-title>
    <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>
</ion-header>
<ion-content padding class="contenedor-principal">
  <div class="row responsive-sm">
    <h1 class="titulo">Jugadores Tennis</h1>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form [formGroup]="LoginForm2">
          <ion-list>

            <ion-item>
              <ion-icon name="md-contact" item-start></ion-icon>
              <ion-input class="nombreapellido" formControlName="jugador11" [(ngModel)]="grupo2.jugador1" type="text" placeholder="Nombre y Apellidos (*)"
                required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-icon name="md-contact" item-start></ion-icon>
              <ion-input class="nombreapellido" formControlName="jugador22" [(ngModel)]="grupo2.jugador2" type="text" placeholder="Nombre y Apellidos (*)"
                required></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-icon name="md-contact" item-start></ion-icon>
              <ion-input class="nombreapellido" formControlName="jugador33" [(ngModel)]="grupo2.jugador3" type="text" placeholder="Nombre y Apellidos (*)"
                required></ion-input>
            </ion-item>
          
            
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label style="color:#000;">Canchas de Tennis</ion-label>
          <ion-select [(ngModel)]="id_canchas" multiple="false" cancelText="Cancelar" okText="Seleccionar!" (ionChange)="cancha($event)"  ngDefaultControl>

            <ion-option *ngFor="let users of canchas1.data" value="{{users.id}}"   ngDefaultControl>{{users.descripcion}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>

        <ion-item>
          <ion-icon name="md-calendar" item-start></ion-icon>

          <ion-datetime  (ionChange)="fecha1(fechaturno)"  [(ngModel)]="fechaturno"  displayFormat="DD/MM/YYYY" min="2016" ngDefaultControl></ion-datetime>
          
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label style="color:#000;">Fechas Disponibles</ion-label>
          <ion-select [(ngModel)]="fechaseleccionada" multiple="false" cancelText="Cancelar" okText="Seleccionar!" ngDefaultControl>

            <ion-option [(ngModel)]="idhoraseleccionada" *ngFor="let users2 of turnosx.data" value="{{users2.id}}" (click)="hora1()" ngDefaultControl>{{users2.fecha_hora_inicio}} - {{users2.fecha_hora_fin}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button class="botont center22" (click)="reservar()">Reservar </button>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
