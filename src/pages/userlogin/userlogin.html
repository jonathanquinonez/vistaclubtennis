<ion-content padding class="contenedor-principal">
    <form [formGroup]="LoginForm">
    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <img  src="assets/images/tennis/logo.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
              <p class="tecolor" style="font-family: MyriadProBold; color:#fff; text-align: center;"> <strong>INICIO DE SESIÓN</strong> </p>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
              
                    <ion-list no-lines padding-top >
                  
                      <ion-item class="iblack center " style="width:90%;" >
                        <ion-label > <img src="assets/images/user.png" style="width: 50%; "></ion-label>
                        <ion-input  formControlName="Email" type="text" placeholder="Usuario"   [(ngModel)]="credentials.correo_electronico" required></ion-input>
                      </ion-item>
                      <ion-item class="iblack center"  style="width:90%;">
                        <ion-label  > <img src="assets/images/lock.png" style="width: 60%; "></ion-label>
                        <ion-input formControlName="Password" type="password" placeholder="Contraseña" [(ngModel)]="credentials.password" required></ion-input>
                      </ion-item>
                    </ion-list>
                   
                    
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
                <button class="botont center"  (click)="Login($event)" style="font-family: MyriadProBold; width:80%;"   >Iniciar Sesión</button>
            </ion-col>
          </ion-row>
        </ion-grid>
               
                  <label class="sol-credenciales">
                        <ion-toolbar class="sol-credenciales" style="background-color:#f3f3f3;">
                          <ion-title  text-center  style="font-family: MyriadPro; font-size:0.5em ;"><p style="font-family: MyriadPro;color:#2c3e50; font-size:0.8em ;">Obtener Credenciales para iniciar sesión</p></ion-title>
                        </ion-toolbar>
                 
                      </label>
               
          
     
    </form>

</ion-content>
