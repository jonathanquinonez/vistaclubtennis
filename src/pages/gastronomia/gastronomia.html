<ion-header>

    <ion-navbar  hideBackButton="true">
        
     <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
     
     
     </ion-navbar>

</ion-header>


<ion-content padding class="contenedor-principal">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
 <!-- ion slides --> 
  <div  no-padding *ngFor="let users of users.data">

  <div class = "col col-25 Backinfo sombras" *ngIf="(users.tipo == 1)"> <!--  inicio ngIf-->
          <ion-slides autoplay="2000" loop="true" speed="900"  style="width:100%">
          <!-- slide final -->
          <ion-slide>
          <img src="{{users.video}}" style="width:100%">
          
    </ion-slide>      
          <!-- slide final-->       
        </ion-slides>
     <!-- ion slides -->
     <div class = "row responsive-sm titles" no-padding >
      <div class = "col col-25 " text-center>{{users.nombre}}</div>
  </div>
  <div class = "row Backinfo  " padding>
    <p class = "col col-50" text-center>{{users.descripcion}}</p>
  </div>
</div> <!-- fin ngIf -->
  </div>
</ion-content>
