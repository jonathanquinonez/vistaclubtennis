<ion-header>
  
      <ion-navbar  hideBackButton="true">
          <ion-title>Tennis Golf Club</ion-title>
       <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
       
       
       </ion-navbar>
  
  </ion-header>  
      <ion-content padding class="contenedor-principal">
       
                 <h1 class="titulo">Noticias</h1>
              <div>
              <div  no-padding *ngFor="let users of users">
          
          <div class = "col col-25 Backinfo sombras"   > <!--  inicio ngIf-->
                  <ion-slides autoplay="2000" loop="true" speed="900"  style="width:100%" (click)="detallesalon1(users.id)">
                  <!-- slide final -->
                  <ion-slide >
                  <img src="{{users.url}}" style="width:100%">
                  
            </ion-slide>      
                  <!-- slide final-->       
                </ion-slides>
             <!-- ion slides -->
             <div class = "row responsive-sm titles" no-padding >
              <div class = "col col-25 " text-center>{{users.titulo}}{{users.id}}</div>
          </div>
        </div> <!-- fin ngIf -->
          </div>
        </div>

      
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content loadingText="Cargando Noticias...">

            </ion-infinite-scroll-content>
        </ion-infinite-scroll> 
<div clss="center" style="color:white;" *ngIf="!pagingEnabled"> No hay mas noticias disponibles.</div>

        </ion-content>
