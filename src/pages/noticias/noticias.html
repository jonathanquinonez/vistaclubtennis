<ion-header>
  
      <ion-navbar  hideBackButton="true">
          <ion-title>Tennis Golf Club</ion-title>
       <button ion-button menuToggle end><ion-icon name="menu"></ion-icon></button>
       
       
       </ion-navbar>
  
  </ion-header>  
      <ion-content padding class="contenedor-principal">
          <div  no-padding *ngFor="let users of users.data">
              
          <div class = "col col-25 Backinfo sombras" *ngIf="(users.tipo == 1)" (click)="detallegastronomia(users.id)" > <!--  inicio ngIf-->
                  <ion-slides autoplay="2000" loop="true" speed="900"  style="width:100%">
                  <!-- slide final -->
                  <ion-slide>
                  <img src="{{users.video}}" style="width:100%">
                  
            </ion-slide>      
                  <!-- slide final-->       
                </ion-slides>
             <!-- ion slides -->
             <div class = "row responsive-sm titles" no-padding >
              <div class = "col col-25 " text-center>{{users.nombre}}</div>
          </div>
        </div> <!-- fin ngIf -->
          </div>
        
          <ion-infinite-scroll
            ng-if="moreDataCanBeLoaded()"
            icon="ion-loading-c"
            on-infinite="getGastronimia()"
            distance="1%">
          </ion-infinite-scroll>
        </ion-content>
