<ion-header>

  <ion-navbar>
    <ion-title>deportes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contenedor-principal">
<!-- ion slides --> 
<div  no-padding *ngFor="let deportes of deportes.data">
    
      <div class = "col col-25 Backinfo sombras" *ngIf="(deportes.tipo == 2)"> <!--  inicio ngIf-->
              <ion-slides autoplay="2000" loop="true" speed="900"  style="width:100%">
              <!-- slide final -->
              <ion-slide>
              <img src="{{deportes.video}}" style="width:100%">
              
        </ion-slide>      
              <!-- slide final-->       
            </ion-slides>
         <!-- ion slides -->
         <div class = "row responsive-sm titles" no-padding >
          <div class = "col col-25 " text-center>{{deportes.nombre}}</div>
      </div>
      <div class = "row Backinfo  " padding>
        <p class = "col col-50" text-center>{{deportes.descripcion}}</p>
      </div>
    </div> <!-- fin ngIf -->
      </div>
</ion-content>
